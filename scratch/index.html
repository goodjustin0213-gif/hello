<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薪資比例分配決策支援</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        
        /* 輸入區塊樣式 */
        .input-group { display: flex; gap: 20px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap; }
        .input-item { display: flex; flex-direction: column; }
        .input-item label { margin-bottom: 5px; font-weight: bold; }
        .input-item input { padding: 8px; border: 1px solid #ddd; border-radius: 5px; width: 150px; }
        button { padding: 10px 20px; background-color: #2c3e50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 23px;}
        button:hover { background-color: #34495e; }

        /* 圖表區塊 */
        .chart-container { position: relative; height: 400px; width: 100%; margin-top: 30px; }

        /* 表格區塊 */
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background-color: #2c3e50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        
        .summary { margin-top: 20px; padding: 15px; background-color: #e8f4fd; border-left: 5px solid #2196F3; }
    </style>
</head>
<body>

<div class="container">
    <h2>個人薪資比例分配系統</h2>
    
    <div class="input-group">
        <div class="input-item">
            <label>每月薪資 (TWD)</label>
            <input type="number" id="salary" value="50000">
        </div>
        <div class="input-item">
            <label>投資比例 (%)</label>
            <input type="number" id="investRate" value="30">
        </div>
        <div class="input-item">
            <label>支出比例 (%)</label>
            <input type="number" id="expenseRate" value="50">
        </div>
        <button onclick="updateChart()">計算並生成圖表</button>
    </div>

    <div class="summary" id="summaryText">
        請點擊「計算並生成圖表」以查看結果。
    </div>

    <div class="chart-container">
        <canvas id="financeChart"></canvas>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>月份</th>
                <th>薪資</th>
                <th>投資金額</th>
                <th>支出金額</th>
                <th>結餘</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script>
    let myChart = null;

    function updateChart() {
        // 取得輸入值
        const salary = parseFloat(document.getElementById('salary').value);
        const investRate = parseFloat(document.getElementById('investRate').value) / 100;
        const expenseRate = parseFloat(document.getElementById('expenseRate').value) / 100;

        // 基本驗證
        if (isNaN(salary) || isNaN(investRate) || isNaN(expenseRate)) {
            alert("請輸入有效的數字");
            return;
        }

        // 計算邏輯
        const investAmount = Math.floor(salary * investRate);
        const expenseAmount = Math.floor(salary * expenseRate);
        const remaining = salary - investAmount - expenseAmount;

        // 更新文字摘要
        const summaryDiv = document.getElementById('summaryText');
        summaryDiv.innerHTML = `
            <strong>分析結果：</strong><br>
            您的月薪為 <strong>$${salary.toLocaleString()}</strong>。<br>
            每月固定投資 (<strong>${investRate*100}%</strong>) 為 <strong>$${investAmount.toLocaleString()}</strong>。<br>
            每月固定支出 (<strong>${expenseRate*100}%</strong>) 為 <strong>$${expenseAmount.toLocaleString()}</strong>。<br>
            每月剩餘彈性資金為 <strong>$${remaining.toLocaleString()}</strong>。
        `;

        // 生成 12 個月的數據
        const months = Array.from({length: 12}, (_, i) => `${i + 1}月`);
        const investData = Array(12).fill(investAmount);
        const expenseData = Array(12).fill(expenseAmount);
        
        // 更新表格
        const tbody = document.querySelector('#dataTable tbody');
        tbody.innerHTML = '';
        months.forEach(m => {
            const row = `<tr>
                <td>${m}</td>
                <td>$${salary.toLocaleString()}</td>
                <td style="color: green; font-weight:bold">$${investAmount.toLocaleString()}</td>
                <td style="color: orange; font-weight:bold">$${expenseAmount.toLocaleString()}</td>
                <td>$${remaining.toLocaleString()}</td>
            </tr>`;
            tbody.innerHTML += row;
        });

        // 繪製/更新圖表 (Chart.js)
        const ctx = document.getElementById('financeChart').getContext('2d');
        
        // 如果舊圖表存在，先銷毀以重新繪製
        if (myChart) {
            myChart.destroy();
        }

        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: months,
                datasets: [
                    {
                        label: `投資金額 (${investRate*100}%)`,
                        data: investData,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {
                        label: `支出金額 (${expenseRate*100}%)`,
                        data: expenseData,
                        backgroundColor: 'rgba(255, 159, 64, 0.6)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '年度每月資金分配圖',
                        font: { size: 18 }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': $' + context.raw.toLocaleString();
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '金額 (TWD)'
                        }
                    }
                }
            }
        });
    }

    // 頁面加載時自動執行一次
    window.onload = updateChart;
</script>

</body>
</html>
