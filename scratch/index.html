<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軍人職涯薪資規劃決策支援系統 - 穩定版 (2026 加給版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        /* CSS 樣式保持不變 */
        body { background-color: #f7f9fc; }
        .scrollable-content { min-height: calc(100vh - 8rem); }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <header class="bg-indigo-800 text-white p-4 shadow-lg sticky top-0 z-10">
        <h1 class="text-2xl font-extrabold tracking-wide">🚀 軍人職涯財務決策支援系統</h1>
        <p class="text-indigo-200 text-sm mt-1">模擬國軍薪資與資產累積 (已納入 2026 年志願役加給)。</p>
    </header>

    <main class="flex flex-col lg:flex-row min-h-screen">
        <aside id="input-parameters" class="w-full lg:w-1/4 p-6 bg-white border-r border-gray-200 shadow-xl">
            <h2 class="text-xl font-bold mb-4 text-indigo-700">⚙️ 財務模擬參數設定</h2>
            
            <div class="mb-5 border-b pb-4">
                <h3 class="font-semibold text-gray-700 mb-2">1. 軍旅生涯假設 (起始階級固定為少尉 S2)</h3>
                
                <label for="targetRank" class="block text-sm font-medium text-gray-600">最終目標階級 (最高晉升位階)</label>
                <select id="targetRank" class="mt-1 block w-full border rounded-md py-2 px-3">
                    <option value="S2">少尉 (S2)</option>
                    <option value="S3">中尉 (S3)</option>
                    <option value="S4">上尉 (S4)</option>
                    <option value="M1">少校 (M1)</option>
                    <option value="M2">中校 (M2)</option>
                    <option value="M3">上校 (M3)</option>
                </select>
                
                <label for="serviceYears" class="block text-sm font-medium text-gray-600 mt-3">預計服役總年數 (10-35年)</label>
                <input type="number" id="serviceYears" value="20" min="10" max="35" class="mt-1 block w-full border rounded-md py-2 px-3">
            </div>

            <div class="mb-5 border-b pb-4">
                <h3 class="font-semibold text-gray-700 mb-2">2. 特殊/額外加給 (月額)</h3>
                <p class="text-xs text-indigo-500 mb-2">註：已自動包含 2026 年志願役加給 30,000 元。</p>
                
                <label for="leadershipAdd" class="block text-sm font-medium text-gray-600">領導加給 (職務加給範疇)</label>
                <select id="leadershipAdd" class="mt-1 block w-full border rounded-md py-2 px-3">
                    <option value="0">無領導加給</option>
                    <option value="3000">初階領導職 (約 2,215~3,500 元)</option>
                    <option value="8000">中階領導職 (約 8,000 元)</option>
                    <option value="12000">高階領導職 (約 12,110 元)</option>
                </select>

                <label for="dutyAllowance" class="block text-sm font-medium text-gray-600 mt-3">勤務加給 / 危險性或技術性工作</label>
                <select id="dutyAllowance" class="mt-1 block w-full border rounded-md py-2 px-3">
                    <option value="0">無特殊勤務加給 (含戰鬥部隊加給)</option>
                    <option value="15000">空勤加給 (約 4,500~22,100 元)</option>
                    <option value="12000">特戰加給/跳傘 (約 6,200~15,000 元)</option>
                    <option value="8000">海勤加給 (約 2,500~12,000 元)</option>
                    <option value="6000">飛彈修護/網路戰加給 (約 2,000~6,200 元)</option>
                </select>

                <label for="regionAllowance" class="block text-sm font-medium text-gray-600 mt-3">地域加給 (偏遠/外島/特殊地區)</label>
                <select id="regionAllowance" class="mt-1 block w-full border rounded-md py-2 px-3">
                    <option value="0">無地域加給</option>
                    <option value="10000">外島地區加給 (約 4,640~12,000 元)</option>
                    <option value="5000">第一類加給 (5,000 元)</option>
                    <option value="3000">第二類加給 (3,000 元)</option>
                </select>

                <label for="customAllowance" class="block text-sm font-medium text-gray-600 mt-3">自訂其他加給總額 (如超時加給等，元/月)</label>
                <input type="number" id="customAllowance" value="0" class="mt-1 block w-full border rounded-md py-2 px-3">

            </div>

            <div class="mb-5 border-b pb-4">
                <h3 class="font-semibold text-gray-700 mb-2">3. 理財策略假設</h3>
                <label for="savingsRate" class="block text-sm font-medium text-gray-600">每月薪資儲蓄/投資比例 (%)</label>
                <input type="number" id="savingsRate" value="30" min="5" max="90" class="mt-1 block w-full border rounded-md py-2 px-3">
                <label for="returnRate" class="block text-sm font-medium text-gray-600 mt-3">年化平均投資報酬率假設 (%)</label>
                <input type="number" id="returnRate" value="5" min="0" max="15" step="0.1" class="mt-1 block w-full border rounded-md py-2 px-3">
            </div>

            <div class="mb-5">
                <h3 class="font-semibold text-gray-700 mb-2">4. 基本生活支出假設</h3>
                <label for="livingCost" class="block text-sm font-medium text-gray-600">每月基本生活支出 (元)</label>
                <input type="number" id="livingCost" value="15000" class="mt-1 block w-full border rounded-md py-2 px-3">
            </div>

            <button onclick="runSimulation()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg transition duration-150">
                🚀 執行財務決策模擬
            </button>
            <p id="simulation-status" class="mt-4 text-center text-sm text-red-500 font-semibold hidden">
                請先輸入參數並點擊按鈕。
            </p>
        </aside>

        <section class="w-full lg:w-3/4 p-6 scrollable-content">
            
            <div id="summary-cards" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="bg-white p-5 rounded-lg shadow-md border-t-4 border-indigo-500">
                    <p class="text-sm text-gray-500">預計服役期總資產累積</p>
                    <p id="total-asset" class="text-3xl font-extrabold text-indigo-800 mt-1">--</p>
                    <p class="text-xs text-gray-400 mt-1">儲蓄與投資複利成果</p>
                </div>
                <div class="bg-white p-5 rounded-lg shadow-md border-t-4 border-orange-500">
                    <p class="text-sm text-gray-500">服役期間平均月淨現金流</p>
                    <p id="avg-cashflow" class="text-3xl font-extrabold text-orange-800 mt-1">--</p>
                    <p class="text-xs text-gray-400 mt-1">扣除支出與投資後的餘裕</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-xl font-bold text-gray-700 mb-4">📈 薪資成長與資產累積走勢圖</h2>
                <canvas id="financialChart"></canvas>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold text-gray-700 mb-4">💰 不同投資策略下的資產情境比較</h2>
                <canvas id="scenarioChart"></canvas>
            </div>

        </section>
    </main>
    
    <script>
        // =========================================================
        // MOCK DATA: 國軍軍官薪資結構 (請替換為真實數據)
        // =========================================================
        const REAL_SALARY_STRUCTURE = {
            'S2': { rank: '少尉', base: 26000, pro_add: 28000, food_add: 2840, promotion_years: 3, annual_growth: 0.015 },
            'S3': { rank: '中尉', base: 28000, pro_add: 30000, food_add: 2840, promotion_years: 4, annual_growth: 0.015 },
            'S4': { rank: '上尉', base: 31000, pro_add: 35000, food_add: 2840, promotion_years: 7, annual_growth: 0.015 },
            'M1': { rank: '少校', base: 38000, pro_add: 45000, food_add: 2840, promotion_years: 6, annual_growth: 0.015 },
            'M2': { rank: '中校', base: 45000, pro_add: 55000, food_add: 2840, promotion_years: 6, annual_growth: 0.015 },
            'M3': { rank: '上校', base: 52000, pro_add: 65000, food_add: 2840, promotion_years: Infinity, annual_growth: 0.015 },
        };

        const RANK_ORDER = ['S2', 'S3', 'S4', 'M1', 'M2', 'M3'];
        // 2026年起志願役人員固定加給 (NT$30,000)
        const VOLUNTEER_ADDITION_2026 = 30000; 

        let financialChartInstance;
        let scenarioChartInstance;

        // --- 輔助函數 ---

        function formatCurrency(number) {
            if (isNaN(number) || number === 0) return '--';
            return `NT$ ${Math.round(number).toLocaleString('zh-TW')}`;
        }

        /**
         * 根據階級、年資、及額外津貼計算當前月薪總額
         * 薪資 = (本俸 + 專業加給 + 伙食津貼 + 志願役加給 + 所有額外加給) * 年資成長率
         */
        function calculateMonthlySalary(rankCode, year, leadershipAdd, dutyAdd, regionAdd, customAdd) {
            const data = REAL_SALARY_STRUCTURE[rankCode];
            if (!data) return 0;
            
            // 1. 基礎月薪 (本俸 + 專業加給 + 伙食津貼)
            let monthlyTotal = data.base + data.pro_add + data.food_add;
            
            // 2. 加上 2026年起志願役固定加給 (NT$30,000)
            monthlyTotal += VOLUNTEER_ADDITION_2026;
            
            // 3. 加上使用者選擇的所有額外加給
            monthlyTotal += leadershipAdd + dutyAdd + regionAdd + customAdd;
            
            // 4. 考慮年度基礎成長
            monthlyTotal *= (1 + data.annual_growth) ** (year - 1);
            
            return Math.round(monthlyTotal);
        }

        function renderFinancialChart(years, salaryData, assetData) {
            if (financialChartInstance) financialChartInstance.destroy();
            
            const ctx = document.getElementById('financialChart').getContext('2d');
            financialChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [
                        {
                            label: '每月薪資總額 (NT$)',
                            data: salaryData,
                            borderColor: 'rgb(79, 70, 229)', 
                            yAxisID: 'y1',
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: '累積資產總額 (NT$)',
                            data: assetData,
                            borderColor: 'rgb(20, 184, 166)', 
                            yAxisID: 'y2',
                            fill: true,
                            backgroundColor: 'rgba(20, 184, 166, 0.2)',
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: '月薪總額 (元)' }
                        },
                        y2: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: '累積資產總額 (元)' },
                            grid: { drawOnChartArea: false }
                        }
                    },
                    plugins: { title: { display: true, text: '軍旅生涯財務預測 (薪資與資產累積)' } }
                }
            });
        }

        function renderScenarioChart(years, baseSalaryData, livingCost, savingsRate) {
            if (scenarioChartInstance) scenarioChartInstance.destroy();

            const lowRate = 0.02; 
            const highRate = 0.08; 
            const baseRate = parseFloat(document.getElementById('returnRate').value) / 100 || 0;

            const calcScenarioAsset = (rate) => {
                let asset = 0;
                const data = [];
                
                for (let i = 0; i < baseSalaryData.length; i++) {
                    const monthlySalary = baseSalaryData[i];
                    const annualSalary = monthlySalary * 12;
                    const annualLivingCost = livingCost * 12;
                    const annualNetIncome = Math.max(0, annualSalary - annualLivingCost); 
                    const annualSavingsInvestment = annualNetIncome * savingsRate;
                    
                    asset = asset * (1 + rate) + annualSavingsInvestment;
                    data.push(asset);
                }
                return data;
            };
            
            const baseAsset = calcScenarioAsset(baseRate);
            const lowAsset = calcScenarioAsset(lowRate);
            const highAsset = calcScenarioAsset(highRate);

            const ctx = document.getElementById('scenarioChart').getContext('2d');
            scenarioChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [
                        {
                            label: `低風險資產累積 (報酬率 ${lowRate * 100}%)`,
                            data: lowAsset,
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            tension: 0.2,
                        },
                        {
                            label: `您的假設情境 (報酬率 ${baseRate * 100}%)`,
                            data: baseAsset,
                            borderColor: 'rgb(54, 162, 235)',
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderWidth: 3,
                            tension: 0.2,
                        },
                        {
                            label: `高風險資產累積 (報酬率 ${highRate * 100}%)`,
                            data: highAsset,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.5)',
                            tension: 0.2,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: { mode: 'index', intersect: false },
                    scales: { y: { title: { display: true, text: '累積資產總額 (元)' } } },
                    plugins: { title: { display: true, text: '不同投資報酬率下的資產累積情境比較' } }
                }
            });
        }

        /**
         * 執行核心財務模擬運算 (主要函數)
         */
        function runSimulation() {
            // 1. 取得使用者輸入參數
            const targetRank = document.getElementById('targetRank').value;
            const serviceYears = parseInt(document.getElementById('serviceYears').value) || 0;
            const savingsRate = parseFloat(document.getElementById('savingsRate').value) / 100 || 0;
            const returnRate = parseFloat(document.getElementById('returnRate').value) / 100 || 0;
            const livingCost = parseInt(document.getElementById('livingCost').value) || 0;
            
            // 獲取所有加給的數值
            const leadershipAdd = parseInt(document.getElementById('leadershipAdd').value) || 0;
            const dutyAllowance = parseInt(document.getElementById('dutyAllowance').value) || 0;
            const regionAllowance = parseInt(document.getElementById('regionAllowance').value) || 0;
            const customAllowance = parseInt(document.getElementById('customAllowance').value) || 0; // 新增：自訂加給
            
            if (serviceYears < 10 || isNaN(serviceYears) || isNaN(livingCost)) {
                document.getElementById('simulation-status').innerText = '請確認服役年數與支出輸入正確。';
                document.getElementById('simulation-status').classList.remove('hidden');
                return;
            }
            document.getElementById('simulation-status').classList.add('hidden');

            // 2. 核心計算迴圈初始化
            let currentAsset = 0;
            let currentRank = 'S2'; 
            let yearOfRank = 0; 
            let totalCashFlow = 0;
            
            const years = [];
            const monthlySalaryData = [];
            const totalAssetData = [];
            
            const targetRankIndex = RANK_ORDER.indexOf(targetRank); 

            for (let year = 1; year <= serviceYears; year++) {
                years.push(`第 ${year} 年`);

                // 檢查晉升邏輯：
                const currentRankData = REAL_SALARY_STRUCTURE[currentRank];
                const currentIndex = RANK_ORDER.indexOf(currentRank);
                
                if (yearOfRank >= currentRankData.promotion_years && currentIndex < targetRankIndex) {
                    
                    const nextRankIndex = currentIndex + 1;
                    if (nextRankIndex <= targetRankIndex) { 
                        currentRank = RANK_ORDER[nextRankIndex];
                        yearOfRank = 0; 
                    }
                }
                
                // 獲取當前月薪 (傳入所有加給數值)
                let monthlySalary = calculateMonthlySalary(currentRank, year, leadershipAdd, dutyAllowance, regionAllowance, customAllowance);
                monthlySalaryData.push(monthlySalary);

                // 財務計算
                const annualSalary = monthlySalary * 12;
                const annualLivingCost = livingCost * 12;
                
                const annualNetIncome = Math.max(0, annualSalary - annualLivingCost); 
                
                const annualSavingsInvestment = annualNetIncome * savingsRate;
                const annualRemainingCash = annualNetIncome * (1 - savingsRate);
                
                totalCashFlow += annualRemainingCash;
                currentAsset = currentAsset * (1 + returnRate) + annualSavingsInvestment;
                totalAssetData.push(currentAsset);
                
                yearOfRank++; 
            }

            // 3. 輸出核心數據
            const finalAsset = totalAssetData[totalAssetData.length - 1] || 0;
            const avgMonthlyCashFlow = totalCashFlow / serviceYears / 12 || 0;
            
            document.getElementById('total-asset').innerText = formatCurrency(finalAsset);
            document.getElementById('avg-cashflow').innerText = formatCurrency(avgMonthlyCashFlow);
            
            // 4. 繪製圖表
            renderFinancialChart(years, monthlySalaryData, totalAssetData);
            renderScenarioChart(years, monthlySalaryData, livingCost, savingsRate);
        }

        // 系統啟動時，自動運行一次模擬以顯示預設圖表
        document.addEventListener('DOMContentLoaded', () => {
            runSimulation();
        });
